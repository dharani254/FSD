<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Eligibility</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Voter Eligibility Check</h1>

  <script>
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");
    let eligibility = age >= 18 ? "Eligible to Vote" : "Not Eligible to Vote";

    // Display in table
    document.write(`
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Eligibility</th>
        </tr>
        <tr>
          <td>${name}</td>
          <td>${age}</td>
          <td>${eligibility}</td>
        </tr>
      </table>
    `);
  </script>
</body>
</html>

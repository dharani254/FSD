<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal and External JavaScript</title>
</head>
<body>
  <h1>Internal and External JavaScript Demo</h1>

  <p id="internal"></p>
  <p id="external"></p>

  <!-- Internal JavaScript -->
  <script>
    document.getElementById("internal").innerText = "This text is set by internal JavaScript.";
  </script>

  <!-- External JavaScript -->
  <script src="external.js"></script>
</body>
</html>

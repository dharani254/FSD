<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Output Methods</title>
</head>
<body>

<h2>JavaScript Output Methods</h2>

<p id="demo1"></p>

<script>
    // 1. document.write()
    document.write("<p>Output using document.write()</p>");

    // 2. alert()
    alert("Output using alert()");

    // 3. console.log()
    console.log("Output using console.log()");

    // 4. innerHTML / innerText
    document.getElementById("demo1").innerHTML = "Output using innerHTML";
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input in JavaScript</title>
</head>
<body>
  <h1>Taking Input in JavaScript</h1>

  <script>
    // Using prompt
    let name = prompt("Enter your name:");
    alert("Hello " + name + "!");

    // Using input field
    document.write('Enter your age: <input type="text" id="age"><button onclick="showAge()">Submit</button><br><p id="output"></p>');

    function showAge() {
      let age = document.getElementById("age").value;
      document.getElementById("output").innerText = "Your age is " + age;
    }
  </script>
</body>
</html>

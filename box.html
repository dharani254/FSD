<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f5f5f5;
}

/* Container demonstrating box model */
.box-model {
    width: 250px;           /* content width */
    padding: 20px;          /* padding inside border */
    border: 5px solid #333; /* border thickness */
    margin: 30px;            /* space outside border */
    background-color: #ffe6e6; /* content background */
    text-align: center;
    position: relative;
}

/* Optional labels to show each part */
.box-model::before {
    content: "Margin (outside space)";
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #555;
}

.box-model span {
    display: block;
    background-color: #ff9999; /* padding area */
    padding: 20px;
    border: 2px dashed #333;
    margin: 0;
}
</style>
</head>
<body>

<h2>CSS Box Model Demo</h2>

<div class="box-model">
    Content Area
    <span>Padding Area</span>
    Border â†’ Solid Edge
</div>

<p>The box model consists of: <br>
- <strong>Content</strong>: The actual text or image inside the box.<br>
- <strong>Padding</strong>: Space between content and border.<br>
- <strong>Border</strong>: The edge surrounding padding and content.<br>
- <strong>Margin</strong>: Space outside the border.</p>

</body>
</html>
